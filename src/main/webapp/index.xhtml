<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>In√≠cio</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<h:form styleClass="background-color">
		<div class="center" style="width: 100%;">
			<p:panel header="Nome" styleClass="nome-panel">
				<p:inputText value="#{clienteController.clienteSelecao.nome}"
					styleClass="input-nome" required="true" requiredMessage="Digite o nome"/>
			</p:panel>
			<p:outputPanel styleClass="panel-button">
				<p:commandButton value="Entrar" styleClass="enter-button"
					action="#{clienteController.salvarCliente}">
					<f:param name="context" value="menu" />
				</p:commandButton>
			</p:outputPanel>
		</div>
	</h:form>
</h:body>
</html>
