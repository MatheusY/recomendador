<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Avaliação</title>
	<h:outputStylesheet library="css" name="estilo.css" />

	<link rel="stylesheet"
		href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</h:head>

<h:body>
	<h:form styleClass="background-color" id="formRestaurante"
		prepenId="false">
		<ui:include src="submenu.xhtml" />
		<div class="center-div panelgrid ui-g-10">
			<p:panelGrid columns="1" layout="grid"
				styleClass="ui-panelgrid-blank">
				<p:column>
					<p:outputLabel
						value="#{restauranteController.restauranteSelecao.nome}"
						styleClass="titulo" />
				</p:column>
				<p:column>
					<h:graphicImage
						url="#{restauranteController.restauranteSelecao.imagem}"
						width="450" height="300" styleClass="imagem-restaurante" />
				</p:column>
				<p:column>
					<h:outputLabel
						value="#{restauranteController.restauranteSelecao.endereco}" />
				</p:column>
				<p:column>
					<p:outputPanel>
						<x-star-rating id="rating"
							value="#{restauranteController.avaliacao.nota}" number="5">
						 </x-star-rating>
						<h:outputScript name="js/StarRating.js" />
						<p:inputText id="teste" >
							<f:ajax event="change"
								listener="#{restauranteController.atualizaNota}"></f:ajax>
						</p:inputText>
					</p:outputPanel>
				</p:column>
				<p:column>
					<p:outputPanel styleClass="panel-button">
						<p:commandButton value="Cancelar" styleClass="cancel-button"
							action="#{restauranteController.cancelar}" update="@form"
							process="@this">
							<f:param name="context" value="menu" />
						</p:commandButton>

						<p:commandButton value="Confirmar" styleClass="confirm-button"
							action="#{restauranteController.salvarAvaliacao}" update="@form">
							<f:param name="context" value="menu" />
						</p:commandButton>
					</p:outputPanel>
				</p:column>
			</p:panelGrid>
		</div>
		<p:growl id="growl" showDetail="true" sticky="false" />
	</h:form>

</h:body>



</html>
